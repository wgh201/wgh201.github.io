# About (Section and Page)

# About Section
blurb:
  Our aim is to help people in correctional and detention facilites maintain their right to access timely, quality, and appropriate care in Massachusetts. We believe one way to accomplish this is through political and social advocacy, where we place reproductive justice at the forefront. 

blurb-btn-link: '/about'
blurb-btn-name: about our coalition


# About Page

# Work Process Section
work-process:
  - title : "Research and Plan"
    icon : "assets/images/icons/plan.png"
    content : "Research plays a pivotal role in investigating the heightened health risks and stigmatization,  gaps in care delivery, and violations of the right to health for indivduals housed in women's correctional & detention facilites. Establishing standard metrics and accessible data sources indentifies priority problems in the provision of holistic and equitable care."
    
  - title : "Priorization and Planning"
    icon : "assets/images/icons/design.png"
    content : "We strive to contribute to equitable policies, grounded in reproductive justice, for incarcerated individuals. These policies are informed by evidence-informed and needed to advance proactive legislative policies in place for the sexual and reproductive health and wellbeing for all."
    
  - title : "Translation and Implementation"
    icon : "assets/images/icons/print.png"
    content : "The translation of our work in policy priorities and action involves a engaging with key audiences directly and esuring wide audiences can use these findings. We aim to design steps that anyone can act upon, with the intent to raise voices behind the need for these changes NOW."


